    <script>

                        console.log(inputData);

    <script>
        function submitForm() {
            event.preventDefault();

            const ingredientNameInput = document.querySelector('#ingredientName');
            const ingredientAmountInput = document.querySelector('#ingredientAmount');
            const fridgeTableBody = document.querySelector('.fridge-status-table tbody');

            var ingredientName = ingredientNameInput.value.trim();;
            var ingredientAmount = ingredientAmountInput.value.trim();
            if (ingredientName && ingredientAmount) {
                var formData = new FormData();
                var ingredient_string;
                var ingredient_tot;
                formData.append('ingredientName', ingredientName);
                formData.append('ingredientAmount', ingredientAmount);
                fetch('fridge.php', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.text())
                    .then(data => {
                        ingredient_string = data.split(/<\/body>/);
                        ingredient_string = ingredient_string[0].split(/<br>/);
                        ingredient_tot = ingredient_string.length - 2;
                        // document.getElementById("fridge_result").innerHTML = data;

                        fridgeTableBody.innerHTML = '';//reset resutlt
                        for (var i = 1; i <= ingredient_tot; i++) {
                            const row = fridgeTableBody.insertRow();
                            const nameCell = row.insertCell(0);
                            const amountCell = row.insertCell(1);
                            const actionCell = row.insertCell(2);
                            var nowstring = ingredient_string[i].split('@');
                            nameCell.textContent = nowstring[0];
                            amountCell.textContent = nowstring[1];
                            actionCell.innerHTML = `
                        <button class="btn btn-sm btn-info" onclick="changeAmount(this, 1)">+</button>
                        <button class="btn btn-sm btn-warning" onclick="changeAmount(this, -1)">-</button>
                        <button class="btn btn-sm btn-danger" onclick="removeIngredient(this)">Remove</button>
                        `;
                        }
                        ingredientNameInput.value = '';
                        ingredientAmountInput.value = '';
                    })
                    .catch(error => console.error('Error submitting form:', error));
            }
        }
    </script>

    <script>
        let now = 0;
        let perPage = 10;
        let curItem = 0;
        let totalItems = 0;
        let responses = [];
        function Query_test() {
            const xhr = new XMLHttpRequest();
            now = 1;
            curItem = 1;
            xhr.open("GET", "index.php", true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    responses = xhr.responseText.split(/<\/body>/);
                    responses = responses[0].split(/<br>/);
                    totalItems = responses.length - 2;
                    console.log(totalItems);
                    goToPage(1);
                    //result need to be a string doesn't contain any \r\n or \n
                } else {
                    document.getElementById("result").innerHTML = "Error: " + xhr.statusText;
                }
            };
            xhr.send();
            document.getElementById('counter').textContent = now;
        }
        function goToPage(item) {
            curItem = item;
            updatePageContent();
        }
        function updatePageContent() {
            var nowstrings = responses[curItem].split('@');
            var nowstring_num = nowstrings.length - 1;
            console.log(nowstrings);
            if (nowstring_num >= 2)
                document.getElementById('result_dish').innerHTML = nowstrings[2][0].toUpperCase() + nowstrings[2].slice(1) + "<br>";//大+小寫
            else document.getElementById('result_dish').innerHTML = "No Result";

            if (nowstring_num >= 3)
                document.getElementById('result_time').innerHTML = "Time: " + nowstrings[3] + " minutes<br>";
            else document.getElementById('result_time').innerHTML = "";

            if (nowstring_num >= 4) {
                var nowcontent = '';
                var step_string = nowstrings[4].split(',');
                var step_string_num = step_string.length;
                console.log(step_string);
                console.log(step_string_num);
                for (var i = 0; i < step_string_num; i++) {
                    var tmp = step_string[i];
                    tmp = tmp.replace(/'/g, '');
                    tmp = tmp.replace(/\[/g, '');
                    tmp = tmp.replace(/\]/g, '');
                    nowcontent = nowcontent + (i + 1) + ". " + tmp + "<br>";
                }
                document.getElementById('result_step').innerHTML = "Steps： <br>" + nowcontent + "<br> ";
            }
            else document.getElementById('result_step').innerHTML = '';

            if (nowstring_num >= 5) document.getElementById('result_comment').innerHTML = "Comments: " + nowstrings[5] + "<br><br>";
            else document.getElementById('result_comment').innerHTML = '';

            document.getElementById('counter').textContent = curItem;
        }
        document.getElementById('nextPage').addEventListener('click', function () {
            if (curItem < totalItems) {
                goToPage(curItem + 1);
            }
        });
        document.getElementById('prevPage').addEventListener('click', function () {
            if (curItem > 1) {
                goToPage(curItem - 1);
            }
        });
    </script>
